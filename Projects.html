<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECTS</title>
  
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('about10.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center; /* Center text */
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      line-height: 1.9;
      z-index: 10; /* Ensure the navbar stays on top */
      padding: 10px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      list-style: none;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      padding: 10px;
      background-color: #a872c2;
      border-radius: 20px;
      transition: color 0.3s, border-bottom 0.3s;
      
    }

    nav ul li a:hover {
      color: #00c3ff;
      border-bottom: 4px solid rgb(154, 152, 252);
    }

    /* Image container */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
      gap: 10px; /* Reduced gap for smaller screens */
      width: 100%;
      max-width: 1200px;
      margin-top: 80px; /* Add top margin to avoid overlap with navbar */
    }

    .container a {
      flex: 1;
      min-width: 150px; /* Reduced minimum width */
      transition: flex 0.5s ease;
    }

    .container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      cursor: pointer;
      filter: grayscale(1) brightness(0.75);
      transition: filter 0.5s ease;
    }

    .container a:hover {
      flex: 1.5; /* Expand on hover */
    }

    .container img:hover {
      filter: grayscale(0) brightness(1.15);
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 768px) {
      nav ul {
        gap: 15px;
      }

      .container {
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column; /* Stack navigation items vertically */
        gap: 10px;
      }

      nav ul li {
        margin: 5px 0; /* Reduced margin for mobile */
      }

      .container a {
        flex: 1;
        min-width: 100px; /* Ensure images don't get too small */
      }

      /* Ensure images take up most of the screen on mobile */
      .container img {
        max-width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
